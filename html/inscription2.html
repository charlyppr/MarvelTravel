<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/inscription2.css">
</head>
<body>
    <div class="default"></div>

    <div class="inscription">
        <div class="inscription-content">
            <img src="../img/shield.svg" alt="shield pin" class="shield-pin">
            <img src="../img/captain.svg" alt="captain pin" class="captain-pin">
            <a href="../accueil.html" class="logo-container">
                <div class="logo-gauche">
                    <span class="logo mar">MAR</span>
                    <span class="logo tra">TRA</span>
                </div>
                <span class="logo vel">VEL</span>
            </a>

            <div class="inscription-header">
                <span class="titre-2">S'inscrire avec l'email</span>
                <span class="sous-titre-3">Première visite ? Obtenez votre Passeport Multiversel !</span>
            </div>

            <form class="form" action="" method="post">
                <div class="nom">
                    <img src="../img/person.svg" alt="Person Icon">
                    <input type="text" placeholder="Nom d'explorateur" required>
                </div>

                <div class="email">
                    <img src="../img/email.svg" alt="Email Icon">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="mdp">
                    <img src="../img/lock.svg" alt="Lock Icon">
                    <input type="password" placeholder="Mot de passe" required>
                </div>

                <button class="suivant-button" type="submit" >Suivant<img src="../img/Arrow 1.svg" alt="fleche"></button>

                <div class="connexion-text">
                    <a href="../html/connexion2.html">Déjà membre chez nous ?&nbsp<span>Se connecter</span></a>
                </div>
            </div>

        </div>
    </div>
        
    <script src="../js/custom-cursor.js"></script>
    
</body>
</html>
