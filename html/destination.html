<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/accueil.css">
    <link rel="stylesheet" href="../css/intro.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/destination.css">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Marvel Travel</title>

</head>

<body>
    <div class="default"></div>

    <div class="intro">
        <div class="logo-container-intro">
            <div class="logo-gauche-intro">
                <span class="logo-intro mar-intro">MAR</span>
                <span class="logo-intro tra-intro">TRA</span>
            </div>
            <span class="logo-intro vel-intro">VEL</span>
        </div>
    </div>

    <header class="nav">
        <a href="../accueil.html" class="logo-container">
            <div class="logo-gauche">
                <span class="logo mar">MAR</span>
                <span class="logo tra">TRA</span>
            </div>
            <span class="logo vel">VEL</span>
        </a>

        <div class="menu">
            <ul>
                <li><a href="../accueil.html">Accueil</a></li>
                <li><a href="destination.html" class="active">Destinations</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="../html/inscription.html" class="button">S'inscrire</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="box">
            <span class="titre">Choisissez votre personnage</span>
            <div id="container">
                <div class="personnage" id="blackPanther"><img src="/img/heroes/Black_Panther_Hero_Portrait.png" alt="BLACK PANTHER">
                </div>
                <div class="personnage" id="blackWidow"><img src="/img/heroes/Black_Widow_Hero_Portrait.png" alt="BLACK WIDOW"></div>
                <div class="personnage" id="captainAmerica"><img src="/img/heroes/Captain_America_Hero_Portrait.png" alt="CAPTAIN AMERICA">
                </div>
                <div class="personnage" id="doctorStrange"><img src="/img/heroes/Doctor_Strange_Hero_Portrait.png" alt="DOCTOR STRANGE">
                </div>
                <div class="personnage" id="starLord"><img src="/img/heroes/Star-Lord_Hero_Portrait.webp" alt="STAR LORD"></div>
                <div class="personnage" id="ironMan"><img src="/img/heroes/Iron_Man_Hero_Portrait.png" alt="IRON MAN"></div>
                <div class="personnage" id="wolve"><img src="/img/heroes/Wolverine_hero_portrait.webp" id="wolverine"
                        alt="WOLVERINE"></div>
                <div class="personnage" id="venom"><img src="/img/heroes/Venom_Hero_Portrait.webp" alt="VENOM"></div>
                <div class="personnage" id="hulk"><img src="/img/heroes/Hulk_Hero_Portrait.webp" alt="HULK"></div>
                <div class="personnage" id="thor"><img src="/img/heroes/Thor_Hero_Portrait.png" alt="THOR"></div>
            </div>
        </div>
    </main>

    <script src="../js/custom-cursor.js"></script>
