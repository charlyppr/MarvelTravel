<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/connexion2.css">
</head>
<body>
    <div class="default"></div>

    <div class="connexion">
        <div class="connexion-content">
            <img src="../img/spiderman-pin.svg" alt="spiderman pin" class="spiderman-pin">
            <img src="../img/hulk-pin.svg" alt="hulk-pin" class="hulk-pin">
            <a href="../accueil.html" class="logo-container">
                <div class="logo-gauche">
                    <span class="logo mar">MAR</span>
                    <span class="logo tra">TRA</span>
                </div>
                <span class="logo vel">VEL</span>
            </a>

            <div class="connexion-header">
                <span class="titre-2">Se connecter avec l'email</span>
                <span class="sous-titre-3">Déjà explorateur ? Voyage avec nous dans le Multivers</span>
            </div>

            <form class="form" action="" method="post">
                <div class="email">
                    <img src="../img/email.svg" alt="Email Icon">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="mdp">
                    <img src="../img/lock.svg" alt="Lock Icon">
                    <input type="password" placeholder="Mot de passe" required>
                </div>

                <a href="#">Mot de passe oublié dans la galaxie ?</a>

                <button class="connexion-button" type="submit" >Entrer dans le Multivers<img src="../img/sparkle.svg" alt="etoile"></button>

                <div class="inscription-text">
                    <a href="../html/inscription.html">Pas de passeport Multiversel ? <span>Créer un compte</span></a>
                </div>
            </div>

        </div>
    </div>
        
    <script src="../js/custom-cursor.js"></script>
    
</body>
</html>
